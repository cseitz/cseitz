<style>
    .page {
        margin: 0 auto;
        /* for centering, feel free to use flexbox or some other method*/
        box-sizing: border-box;
        padding: 0.5in;
        /* controls margins */
        width: 8.5in;
        height: 11in;
        box-shadow: 0 3px 8px -3px rgba(0, 0, 0, 0.7);
    }

    @page {
        margin: 0px;
    }

    @media print {
        html {
            height: 11in;
            width: 8.5in;
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        .page {
            width: 100%;
            box-shadow: none;
        }

        .not-print {
            display: none;
        }
    }
</style>

<div class="page">
    <div>Resume content goes here</div>
    <div>When you're done, just do CTRL+P to print it</div>
    <div>Be sure to check "Background graphics" in chrome's print window</div>
</div>
